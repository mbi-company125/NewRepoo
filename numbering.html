<!DOCTYPE html>
<html lang="" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

   <link rel="stylesheet" type="text/css" href="css/animate.css"> 
   <link rel="stylesheet" href="./css/bootstrap.css">
    <!-- My Style css Local -->
    <link rel="stylesheet" href="./css/numbering.css">
    <title>الإحصائيات</title>
</head>
<body>
    <section id="statistics">
        <div class="container">
            <div class="row">
                <!-- Title Side -->
             <div class="title wow fadeInRight delay-03s" style="margin: 25px;"> 
                 <h4><span>الإحصائيات </span>العامة</h4>
             </div>

             <div class="col-lg-3 col-md-6 wow fadeInUp delay-03s" style="margin: 10px auto;">
                 <div class="box" style="margin: 10px auto;">
                     <div class="icon-box"><i class="fa fa-user"></i></div>

                     <div class="num-box"><label>0000</label></div>

                     <div class="title-box"><p>مساهم</p></div>
                 </div>
             </div>

             <div class="col-lg-3 col-md-6 wow fadeInUp delay-06s" style="margin: 10px auto;">
                <div class="box" style="margin: 10px auto;">
                    <div class="icon-box"><i class="fa fa-dashboard"></i></div>

                    <div class="num-box"><label>0000</label></div>

                    <div class="title-box"><p>مشروع</p></div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 wow fadeInUp delay-08s" style="margin: 10px auto;">
                <div class="box" style="margin: 10px auto;">
                    <div class="icon-box"><i class="fa fa-users"></i></div>

                    <div class="num-box"><label>0000</label></div>

                    <div class="title-box"><p>موظف</p></div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 wow fadeInUp delay-10s" style="margin: 10px auto;">
                <div class="box" style="margin: 10px auto;">
                    <div class="icon-box"><i class="fa fa-money"></i></div>

                    <div class="num-box"><label>0000</label></div>

                    <div class="title-box"><p>حجم التعاملات</p></div>
                </div>
            </div>
            </div>
        </div>
    </section>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

   <script src="js/jquery.min.js"></script>
   <script src="js/jquery.countdown.min.js"></script>
   <script src="js/wow.js"></script>
   <script src="js/custom.js"></script>
    <!-- Optional JavaScript -->
    <script src="./js/scritp.js"></script>
</body>
</html>
